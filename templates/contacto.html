{% extends 'base_template.html' %}
{% load static %}
{% block contenido %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href= "{% static './css/style.css'%}" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href= "{% static './css/maincontacto.css'%}" />
    <link rel="stylesheet" href= "{% static './css/header.css'%}" />
    <link rel="stylesheet" href= "{% static './css/footer.css'%}" />
    
    <!-- Iconos de redes -->
    <script src="https://kit.fontawesome.com/e30e97780d.js" crossorigin="anonymous"></script>
    
    <!-- FAVICON -->
    <link rel="icon" href="../assets/media/iconos/faviconfondo.ico">

  </head>
  <body>

    <h1><i class="fa fa-user"></i>Â¡Bienvenido!</h1>

    <main class="contenedor_main">
      <section class="contacto">
        <h3>Dejanos tu consulta</h3>
        <p>Nos contactaremos a la brevedad a fin de brindarte una respuesta.</p>
        <form action="" class="form">
          <input type="text" id="inputNombre" placeholder="NOMBRE Y APELLIDO" />
          <input
            type="email"
            name="inputEmail"
            id="inputEmail"
            placeholder="EMAIL"
          />
          <input
            type="text"
            name="inputTelefono"
            id="inputTelefono"
            placeholder="TELEFONO"
          />
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="8"
            placeholder="Deseo consultar sobre"
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <section class="barra_inferior">
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="mailto:example@mail.com"><i class="fa-regular fa-envelope"></i></a>
      </section>
    </footer>
  </body>
</html>

{% endblock %}
