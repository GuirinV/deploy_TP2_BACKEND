{% extends 'base_template.html' %}
{% load static %}
{% block contenido %}


  <body>
    
    <main class="contenedor_main">
      <section class="contacto">
        <h3>Dejanos tu consulta</h3>
        <p>Nos contactaremos a la brevedad a fin de brindarte una respuesta.</p>
        <form action="" class="form">
          <input type="text" id="inputNombre" placeholder="NOMBRE Y APELLIDO" />
          <input
            type="email"
            name="inputEmail"
            id="inputEmail"
            placeholder="EMAIL"
          />
          <input
            type="text"
            name="inputTelefono"
            id="inputTelefono"
            placeholder="TELEFONO"
          />
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="8"
            placeholder="Deseo consultar sobre"
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    {% include 'footer_template.html' %}
  </body>
</html>

{% endblock %}
